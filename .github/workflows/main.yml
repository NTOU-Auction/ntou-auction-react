name: CI
on: [push, pull_request]
jobs:
  lighthouseci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: yarn install && yarn global add @lhci/cli@0.12.x
      - run: yarn build
      - run: lhci autorun
